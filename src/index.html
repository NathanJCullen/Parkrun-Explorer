<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Parkrun Finder</title>
</head>

<body>
    <h1>PARKRUN EXPLORER</h1>

    <label for="parkrun-select">Choose a Parkrun:</label>
    <select id="parkrun-select"></select>

    <div id="selected-parkrun" class="hidden">
        <table border="1">
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Name</th>
                    <th>Average Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="other-parkruns" class="hidden">
        <h2>Other Parkruns</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Name</th>
                    <th>Distance (Miles)</th>
                    <th>Average Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
