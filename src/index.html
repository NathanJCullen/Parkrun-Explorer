<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Parkrun Finder</title>
</head>

<body>
    <h1>Parkrun Finder</h1>

    <label for="parkrun-select">Choose a Parkrun:</label>

            <tr>
                <th>Ranking</th>
                <th>Name</th>

            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script type="module" src="./index.js"></script>
</body>

</html>
